<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rede Social - Postagens</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <div class="navbar">
        <h1>Vibe Social</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Perfil</a>
        </nav>
    </div>
</header>

<main>
    <div class="main-container">
        <div class="container">
            <!-- Formulário para criar um post -->
            <section class="new-post">
                <h2>Post</h2>
                <form id="createPostForm">
                    <input type="text" id="postTitle" placeholder="Título" required />
                    <textarea id="postContent" placeholder="Menssagem" required></textarea>
                    <button type="submit">Publicar</button>
                </form>
            </section>

            <section class="posts-feed">
                <h2>Feed</h2>
                <div id="postsList" class="posts-list">

                </div>

                <div id="loadingStatus" class="loading-status">
                    Carregando ...
                </div>
            </section>
        </div>

        <div class="user-container">

            <section class="new-post">
                <h2>User</h2>
                <form id="createUserForm">
                    <input type="text" id="username" placeholder="Name" required />
                    <input type="text" id="email" placeholder="Email" required />
                    <button type="submit">Cadastrar</button>
                </form>
            </section>

            <section class="user-feed">
                <h2>Ativos</h2>

                <div id="userList" class="user-list">
                </div>

                <div id="loading" class="loading-status">
                    Carregando ...
                </div>
            </section>

        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Rede Social</p>
</footer>

<!-- A inclusão do script deve vir no final para garantir que o DOM seja carregado primeiro -->
<script src="script.js"></script>
</body>
</html>
